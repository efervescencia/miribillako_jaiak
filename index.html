<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fiestas de Miribilla / Auzoko Jaiak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="titulo"></h1>
    <nav>
      <button onclick="setLang('es')">Castellano</button>
      <button onclick="setLang('eus')">Euskara</button>
    </nav>
  </header>
  <main>
    <section>
      <div id="dias-nav"></div>
      <div id="filtros"></div>
      <div id="programa"></div>
    </section>
    <section>
      <h2 id="galeria-titulo"></h2>
      <div id="galeria"></div>
    </section>
    <section>
      <h3>
        <a href="#" id="map-link" onclick="toggleMap(event)">üó∫Ô∏è Ver mapa del barrio</a>
      </h3>
      <div id="map-container" style="display:none;">
        <iframe
          src="https://www.openstreetmap.org/export/embed.html?bbox=-2.925%2C43.250%2C-2.920%2C43.255&amp;layer=mapnik"
          style="width:100%; height:300px; border:1px solid #ccc; border-radius:10px; margin-bottom:15px"></iframe>
      </div>
    </section>
    <section>
      <h3 id="foto-form-text"></h3>
      <form action="https://forms.gle/xxxxxxxxxxxxxxxx" target="_blank">
        <button type="submit">Subir foto</button>
      </form>
    </section>
  </main>
  <footer>
    <span id="footer-text"></span>
  </footer>
  <!-- Lightbox modal -->
  <div id="lightbox-overlay" class="hidden">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Foto grande">
  </div>
  <script src="script.js"></script>
</body>
</html>
